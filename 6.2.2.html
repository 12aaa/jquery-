<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>弹出层案例</title>
	<style>
		/*cursor: pointer:鼠标移动小手的标志*/
		*{padding: 0;margin: 0;}
		.btn{width: 150px;height: 40px;background-color: blue;text-align: center;line-height: 2.2em;cursor: pointer}
		.out{width: 400px;height: 400px;background-color:#817E7E;position: fixed;top: 50%;margin-top:-200px;left: 50%;margin-left: -200px;display: none}
		.close{width: 30px;height: 30px;background-color:#000000;text-align: center;color: white;font-size: 20px;position: absolute;right: 0;top: 0;cursor: pointer}
	</style>
</head>

<body>
	<div class="btn">登录</div>
	<div class="out">
	    <div class="close">×</div>
	</div>
	<div class="a" style="height: 1000px"></div>
</body>
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn").click(function(){
		$(".out").css("display","block")
		
	})
	$(".close").click(function(){
			$(".out ").css("display","none")
		})
})	
</script>
</html>
