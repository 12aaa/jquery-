<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animate</title>
	<style>
		.btn{width: 100px;height: 50px;background-color: #333}
		.box{width: 300px;height: 300px;background-color: red;}
	
	</style>
</head>

<body>
	<div class="btn">按钮</div>
	<div class="box"></div>
</body>
<script src="js/jquery.js"></script>
<script>
 $(function(){
	 $(".btn").click(function(){
		 //$(".box").css({width:400,height:400,backgroundColor:"blue"})
		 $(".box").animate({width:400,},2000).animate({height:400},2000)
	 })
 })	
</script>
</html>
