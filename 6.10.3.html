<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动条得京东案例</title>
	<style>
	*{padding: 0;margin: 0;}
		body{height: 2000px}
		.header{width: 100%;height: 40px;background-color: #333;position: fixed;top:-40px;left: 0;transition: 0.3s}
		.on{top: 0}
	</style>
	
</head>

<body>
	<div class="header">
	</div>
</body>
	<script src="js/jquery.js"></script>
	<script>
	$(function(){
		$(window).scroll(function(){
			if($(this).scrollTop()>300){
				$(".header").addClass("on")
			}else{
				$(".header").removeClass("on")
			}
		})
	})
	
	</script>
</html>
