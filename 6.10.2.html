<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动条知识点</title>
<!--windom:是对窗口操作-->
<style>
		*{padding: 0;margin: 0}
	.top{width: 100px;height: 100px;background-color: black;color: #FF0004;font-size: 40px;text-align: center;line-height: 2em;position: fixed;bottom: 100px;right: 60px;display: none;cursor: pointer;}
    </style>
</head>

<body>
	<div class="top">↑</div>
	<div style="height: 600px;background-color: red">11111</div>
	<div style="height: 600px;background-color: yellow">22222</div>
	<div style="height: 600px;background-color: blue">33333</div>
	<div style="height: 600px;background-color: green">44444</div>
</body>
<script src="js/jquery.js"></script>
<script>
$(function(){
	var i=0
	$(window).scroll(function(){
		if($(this).scrollTop()>=300){
			$(".top").show()
		}else{
			$(".top").hide()
		}
		
	})
	$(".top").click(function(){
		$("html").animate({scrollTop:0},300)
	})
})	
	
</script>
</html>
