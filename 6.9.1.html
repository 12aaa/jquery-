<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单验证</title>
</head>

<body>
   <form action="123.php" class="myform"/>
	<div class="row">用户名：<input type="text" class="user"></div>
	<div class="row">密码：<input type="password" class="pwd"></div>
	<div class="row"><input type="submit" class="sub"></div>
</body>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".myform").submit(function(){
			if($(".user").val()==""){
			    alert("用户名不能为空")
				$(".user").focus()
			    return false;
			}
			if($(".pwd").val()==""){
				alert("密码不能为空")
				return false;
			}
			
		})
	})
</script>
</html>
