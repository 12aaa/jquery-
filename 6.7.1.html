<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡</title>
<style>
	.btn{width: 100px;height: 40px;background: blue;border: 1px solid #333}
	.box{width: 200px;height: 200px;background-color:#926667;border: 1px solid #333}
	
	
</style>
</head>

<body>
	<div class="btn">1</div>
	<div class="btn">2</div>
	<div class="btn">3</div>
	<div class="btn">4</div>
	<div class="box">内容1</div>
	<div class="box">内容2</div>
	<div class="box">内容3</div>
	<div class="box">内容4</div>
</body>
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn").click(function(){
		var idx=$(this).index()
		
		$(this).css("background","red").siblings(".btn").css("background","blue")
		$(".box").eq(idx).css("background","red").siblings(".box").css("background","#926667")
	})
})	
	
</script>
</html>
