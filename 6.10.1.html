<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动条 锚点链接</title>
	<style>
		*{padding: 0;margin: 0}
		.aa{width: 100px;height: 300px;border: 1px green solid;position: fixed;bottom: 0;right: 0;}
		.aa a{display: block; width: 100px;height: 150px; background: #4D4D4D}
    </style>
</head>

<body>
	<div class="aa">
	    <a href="#top">返回顶部</a>
		<a href="#bottom">返回底部</a>
	</div>
	<a name="top"></a>
	<div style="height: 600px;background-color: red">11111</div>
	<div style="height: 600px;background-color: yellow">22222</div>
	<div style="height: 600px;background-color: blue">33333</div>
	<div style="height: 600px;background-color: green">44444</div>
	<a name="bottom"></a>
</body>
</html>
